<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container border border-primary">
        <div class="row">
            <div class="col">
                <div class="row">
                    <h1>17°C</h1>
                </div>
                <div class="row">
                    <p id="main-emoji">☀️</p>
                </div>
            </div>
            <div class="col">
                <h2>Aarhus, Denmark</h2>
            </div>
            <div class="col">
                <form action="">
                    <input type="text" placeholder="Type City">
                    <input type="submit" value="Search">
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="row" id="current-day"></div>
                <div class="row" id="current-date">17/10/2020</div>
                <div class="row" id="current-time"></div>
            </div>
            <div class="col">
                <div class="row">Sunny</div>
            </div>
            <div class="col">
                <div class="row">Precipitation: 10%</div>
                <div class="row">Wind: 2m/s SE</div>
                <div class="row">Humidity: 80%</div>
            </div>
        </div>
        <div class="row five-day-forecast border border-info">
            <div class="row">
                <p>5 days weather forecast</p>
            </div>
            <div class="row">
                <div class="row">
                    <div class="col">Mon</div>
                    <div class="col">Tue</div>
                    <div class="col">Wed</div>
                    <div class="col">Thu</div>
                    <div class="col">Fri</div>
                </div>
                <div class="row">
                    <div class="col">19/10</div>
                    <div class="col">20/10</div>
                    <div class="col">21/10</div>
                    <div class="col">22/10</div>
                    <div class="col">23/10</div>
                </div>
                <div class="row">
                    <div class="col">15°C</div>
                    <div class="col">14°C</div>
                    <div class="col">16°C</div>
                    <div class="col">12°C</div>
                    <div class="col">13°C</div>
                </div>
                <div class="row">
                    <div class="col">22°C</div>
                    <div class="col">22°C</div>
                    <div class="col">27°C</div>
                    <div class="col">18°C</div>
                    <div class="col">20°C</div>
                </div>
                <div class="row">
                    <div class="col">⛅️</div>
                    <div class="col">⛅️</div>
                    <div class="col">☀️</div>
                    <div class="col">🌦</div>
                    <div class="col">🌦</div>
                </div>
            </div>
        </div>
    </div>
    <script src="src/app.js"></script>
</body>
</html>
