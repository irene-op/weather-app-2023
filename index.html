<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="weather-app">
            <div class="row d-flex justify-content-between align-items-center">
                <div class="col-6">
                    <h1 id="city"></h1>
                </div>
                <div class="col-6 search-form">
                    <form action="" id="search-form">
                        <input type="text" placeholder="Type City" id="input-city">
                        <input type="submit" value="Search">
                    </form>
                </div>
                
            </div>
            <div class="row">
                <div class="col">
                    <ul class="current-date-section">
                        <li id="current-day"></li>
                        <li id="current-date"></li>
                        <li id="current-time"></li>
                    </ul>
                </div>
            </div>
            
            <div class="row">
                <div class="col-6 current-temperature">
                    <img src="" id="main-icon" alt="weather icon"><strong id="current-temperature"></strong><span class="units"> <a href="#" class="active" id="celcius-link">°C</a> | <a href="#" id="fahrenheit-link">°F</a></span>  

                </div>
                <div class="col-6 current-conditions">
                    <ul>
                        <li id="description"></li>
                        <li>Wind: <span id="wind-speed"></span>km/h</li>
                        <li>Humidity: <span id="humidity"></span>%</li>
                    </ul>
                </div>
            </div>
            <div class="weather-forecast" id="forecast"></div> <!--HTML for this section will be injected through JS-->
        </div>    
        <footer><small><a href="https://github.com/irene-op/weather-app-2023/tree/vanilla-js-forecast">Open source code</a> by <strong>Irene Ortega</strong></small></footer>
    </div>
    <script src="src/app.js"></script>
</body>
</html>
